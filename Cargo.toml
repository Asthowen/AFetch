[package]
name = "afetch"
version = "0.0.3"
authors = ["Asthowen<contact@asthowen.fr>"]
edition = "2021"
description = "A CLI system information tool written in Rust."
repository = "https://github.com/Asthowen/AFetch"
readme = "README.md"
license = "GPL-3.0"
keywords = ["fetch", "rust"]

[profile.release]
codegen-units = 1
panic = "abort"
strip = true
lto = true

[dependencies]
tokio = { version = "1.28.2", default-features = false, features = ["rt-multi-thread", "macros"] }
serde = { version = "1.0.163", features = ["derive"] }
unicode-segmentation = "1.10.1"
strip-ansi-escapes = "0.1.1"
afetch-colored = "2.0.3"
serde_yaml = "0.9.21"
sys-locale = "0.3.0"
sysinfo = "0.29.0"
battery = "0.7.8"
minreq = "2.8.1"
whoami = "1.4.0"
image = "0.24.6"
which = "4.4.0"
viuer = "0.6.2"
dirs = "5.0.1"